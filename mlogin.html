            <ul class="xinxi" style="padding:0 15px;">

        <script>
            $(function () {
                $('.err_login_msg').hide();
            });
            $('.chaxun').click(function () {
                var phoneNum = $('#txtMobile').val();
                var validCode = $('.userinfoYzm').val();
                var imgCode = $('.imgcode_code').val();
                if (phoneNum == '') {
                    $('.err_login_msg').text('请输入手机号码');
                    $('.err_login_msg').show();
                    return false;
                }
                if (!(/^1\d{10}$/.test(phoneNum))) {
                    $('.err_login_msg').text('请输入正确的手机号码');
                    $('.err_login_msg').show();
                    return false;
                }
                if (imgCode == '') {
                    $('.err_login_msg').text('请输入图形验证码');
                    $('.err_login_msg').show();
                    return false;
                }
                if (imgCode.length != 4) {
                    $('.err_login_msg').text('图形验证码错误');
                    $('.err_login_msg').show();
                    return false;
                }
                if (validCode == '') {
                    $('.err_login_msg').text('请输入手机验证码');
                    $('.err_login_msg').show();
                    return false;
                }
                if (validCode.length != 4) {
                    $('.err_login_msg').text('请输入正确的手机验证码');
                    $('.err_login_msg').show();
                    return false;
                }
                $.ajax({
                    type: 'post',
                    url: '/user/logining',
                    data: $('.loginForm').serialize(),
                    dataType: 'json',
                    success: function (msg) {
                        if (msg.err == 0) {
                            location.href = msg.jump_url;
                        } else {
                            $('.err_login_msg').text(msg.msg);
                            $('.err_login_msg').show();
                        }
                    }
                });
            });
        </script>
